<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tic tac toe game</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="settings">
            <!-- label of grid size -->
            <label for="grid-size">Grid Size (n x n):</label>
            <!-- you can add grid according to your requirement -->
            <input type="number" id="grid-size" min="3" max="10" value="3">
            
            <!-- label of grid size -->

            <label for="win-streak">Win Streak (m):</label>
            <!-- you can add grid according to your requirement -->

            <input type="number" id="win-streak" min="3" value="3">
            <!-- button  -->
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-board"></div>
        <div id="game-status"></div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
